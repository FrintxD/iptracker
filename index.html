<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <title>IPTRACKER - FrontEndMentor</title>
</head>
<body>
    <main>
        <!--Fist container-->
        <div class="first-container">
            <h1 id="title">IP Adress Tracker</h1>
            <!--Number input + button-->
            <form id="form">
                <input type="text" name="ipadress" id="ip-adress" value="">
                <button type="submit" id="ip-button-submit"><img src="images/icon-arrow.svg" alt=""></button>
            </form>
            <!--Information Container-->
            <div class="information-container">
                <div class="ip-result result-container">
                    <h2 class="sub-information">IP ADDRESS</h2>
                    <h1 class="result-information" id="ip-result">192.168.1.1</h1>
                </div>
                <div class="location result-container">
                    <h2 class="sub-information">LOCATION</h2>
                    <h1 class="result-information" id="location">Broklyn</h1>
                </div>
                <div class="timezone result-container">
                    <h2 class="sub-information">TIMEZONE</h2>
                    <h1 class="result-information" id="timezone">UTX-5:00</h1>
                </div>
                <div class="isp result-container">
                    <h2 class="sub-information">ISP</h2>
                    <h1 class="result-information" id="isp">SpaceX Starlink</h1>
                </div>
            </div>
        </div>
        <div id="map" class="map"></div>
        <!--Google API-->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfRh90gF8Q7mHUFIIL2MyPFsmWEOa48vg&callback=initMap"></script>
        <!--My Script-->
        <script src="app.js"></script>
    </main>
</body>
</html>
